<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Keypad</title>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <style>
        .keypad-container {
            max-width: 400px;
            margin: auto;
        }
        /* Touch-friendly button styles */
        .key {
            margin: 5px;
            padding: 20px 0; /* Increase padding for a larger touch area */
            font-size: 2rem; /* Larger font size for readability */
            width: 100%;
            background-color: rgb(61, 61, 165);
            border-radius: 10px; /* Optional: for rounded corners */
        }

        /* Making the check-in and check-out buttons larger and more touch-friendly */
        .check {
            width: 100%; /* Full width for easier touch */
            padding: 20px; /* Ample padding for a larger touch area */
            font-size: 1.5rem; /* Larger font size for readability */
            margin-top: 10px; /* Spacing between buttons */
            border-radius: 10px; /* Optional: for rounded corners */
        }

        /* Ensuring that the submit buttons are centered and spaced evenly */
        .submit-button {
            display: flex;
            justify-content: space-around; /* This will space out the buttons evenly */
            margin-top: 20px; /* Spacing from the last row of keys */
        }

        @media (min-width: 768px) { /* For larger screens, you might want to set a max-width */
            .check {
                max-width: 200px; /* Set a max-width for larger screens */
            }
        }
    </style>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<div class="container keypad-container">
    <div class="row justify-content-center">
        <div class="col-4 p-1"><button class="btn btn-primary key" data-number="1">1</button></div>
        <div class="col-4 p-1"><button class="btn btn-primary key" data-number="2">2</button></div>
        <div class="col-4 p-1"><button class="btn btn-primary key" data-number="3">3</button></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 p-1"><button class="btn btn-primary key" data-number="4">4</button></div>
        <div class="col-4 p-1"><button class="btn btn-primary key" data-number="5">5</button></div>
        <div class="col-4 p-1"><button class="btn btn-primary key" data-number="6">6</button></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 p-1"><button class="btn btn-primary key" data-number="7">7</button></div>
        <div class="col-4 p-1"><button class="btn btn-primary key" data-number="8">8</button></div>
        <div class="col-4 p-1"><button class="btn btn-primary key" data-number="9">9</button></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4 p-1"><button class="btn btn-secondary key" id="clearNumber">C</button></div>
        <div class="col-4 p-1"><button class="btn btn-primary key" data-number="0">0</button></div>
        <div class="col-4 p-1"><button class="btn btn-secondary key" id="backspace">‚Üê</button></div>
    </div>
        <div class="submit-button center-content">
            <button id="checkInButton" class="btn btn-primary check">Check In</button>
            <button id="checkOutButton" class="btn btn-primary check">Check Out</button>
         </div> 
    </div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- <script type="text/javascript" src="/static/scripts.js"></script> -->
</body>
</html>
